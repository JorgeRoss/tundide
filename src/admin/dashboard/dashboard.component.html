<gridster [options]="options">
    <gridster-item [item]="selectItem('appointments')">
        <div class="card">
            <h3 class="card-header" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"><i class="fa fa-calendar" aria-hidden="true"></i> Pr&oacute;xima cita
                <div class="float-right">
                    <button [routerLink]="['/appointment/new']" type="button" class="btn btn-outline-primary">Nuevo Turno</button>
                    <button [routerLink]="['/phonebook/new']" type="button" class="btn btn-outline-success">Nuevo Paciente</button>
                </div>
            </h3>

            <div class="card-block">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <p>09:00: Leonardo Ruggieri</p>
                        <p>12:00: Marcos Panichella</p>
                        <p>13:00: Jorge Ross</p>
                    </div>
                </div>
            </div>
        </div>
    </gridster-item>

    <gridster-item [item]="selectItem('terminals')">
        <div class="card">
            <h3 class="card-header"><i class="fa fa-clock-o" aria-hidden="true"></i> Turnos</h3>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h4>Categoria X <span class="badge badge-secondary">45</span></h4>
                    <button class="btn btn-primary" type="button"><i class="fa fa-bullhorn" aria-hidden="true"></i> Llamar al siguiente</button>
                </div>
            </div>
        </div>
    </gridster-item>

    <gridster-item [item]="selectItem('stock')">
        <div class="card">
            <h3 class="card-header"><i class="fa fa-opencart" aria-hidden="true"></i> Venta rapida</h3>
            <div class="card-block">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Escriba el producto o su codigo de barra">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>ART1</td>
                            <td>45</td>
                            <td>
                                <button class="btn btn-secondary btn-sm" type="button"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <label>TOTAL: $200</label>
                </table>
            </div>
        </div>
    </gridster-item>
</gridster>
