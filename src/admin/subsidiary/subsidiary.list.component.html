<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" ngbTooltip="Agregar producto" [routerLink]="['/subsidiary/new']" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button type="button" ngbTooltip="Eliminar producto" (click)="changeReservation()" class="btn btn-secondary"><i class="fa fa-minus" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Descripci&oacute;n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sub of subsidiarys;  let i = index">
                    <th scope="row">{{i}}</th>
                    <td>{{sub.code}}</td>
                    <td>{{sub.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
