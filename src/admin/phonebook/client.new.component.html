<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Base Bar">
            <div class="btn-group mr-2" role="group" aria-label="Acciones principales sobre las citas">
                <button type="button" ngbTooltip="Guardar cliente" (click)="saveClient()" class="btn btn-secondary"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Acciones medicas">
                <button type="button" ngbTooltip="Generar ficha medica" (click)="saveClient()" class="btn btn-secondary"><i class="fa fa-medkit" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8">
        <div class="card">
            <div class="card-block" [formGroup]="clientGroup">
                <div class="form-group row">
                    <label for="formName" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="firstName" class="form-control form-control-sm" id="formName" aria-describedby="nameHelp" place-holder="Nombre" required>
                        <div ngxErrors="firstName">
                            <div class="error" ngxError="required">
                                El nombre es requerido
                            </div>
                        </div>
                    </div>
                    <label for="formLastName" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="lastName" class="form-control form-control-sm" id="formLastName" aria-describedby="lastNameHelp" place-holder="Apellido" required>
                        <div ngxErrors="lastName">
                            <div class="error" ngxError="required">
                                El apellido es requerido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formDocumento" class="col-sm-2 col-form-label col-form-label-sm">Documento</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="formDocumento" aria-describedby="documentHelp" place-holder="Documento" required>
                    </div>
                    <label for="formEmail" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="formEmail" aria-describedby="emailHelp" place-holder="Documento" required>
                    </div>
                </div>
                <div class="form-group row" formGroupName="location">
                    <label for="formProvince" class="col-sm-2 col-form-label col-form-label-sm">Provincia</label>
                    <div class="col-sm-4">
                        <select id="inputProvince" formControlName="province" (change)="provinceChange($event)" [(ngModel)]="client.location.province" name="province" class="form-control">
                                <option *ngFor="let p of provinces" [ngValue]="p.code">{{p.description}}</option>
                        </select>
                        <div ngxErrors="location.province">
                            <div class="error" ngxError="required">
                                La Provincia es requerida
                            </div>
                        </div>
                    </div>
                    <label for="formPlace" class="col-sm-2 col-form-label col-form-label-sm">Localidad</label>
                    <div class="col-sm-4">
                        <ng-template #rt let-r="result" let-t="term">
                            {{ r.description}} - ({{ r.zip}})
                        </ng-template>
                        <input id="inputPlace" formControlName="place" name="place" formControlName="place" name="place" type="text" class="form-control" [editable]="false" [inputFormatter]="formatter" [resultTemplate]="rt" (selectItem)="placeChange($event)" [ngbTypeahead]="searchLocation"
                        />
                        <div ngxErrors="location.place">
                            <div class="error" ngxError="required">
                                La Localidad es requerida
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formStreet" class="col-sm-2 col-form-label col-form-label-sm">Calle</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="formStreet" aria-describedby="streetHelp" place-holder="Calle" required>
                    </div>
                    <label for="formNumber" class="col-sm-2 col-form-label col-form-label-sm">Numero</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control form-control-sm" id="formNumber" aria-describedby="numberHelp" place-holder="Numero" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
